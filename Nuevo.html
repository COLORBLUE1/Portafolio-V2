<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Oscuro</title>
    <style>
        body {
            background-color: #ffffff; /* Color de fondo claro */
            transition: all 1s ease;
            color: #000000; /* Color de texto oscuro */
        }

        body.dark-mode {
            background-color: #111111; /* Color de fondo oscuro */
            color: #ffffff; /* Color de texto claro */
        }

        header {
            padding: 20px;
            background-color: #f0f0f0; /* Color de fondo del encabezado */
            text-align: center;
        }

        button {
            background-color: #007bff; /* Color del botón */
            color: #ffffff; /* Color del texto del botón */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
            margin: 20px;
            border: 1px solid #dddddd; /* Borde de la sección de contenido */
        }
    </style>
</head>
<body>
    <header>
        <h1>Modo Oscuro</h1>
        <button id="toggleBtn">Cambiar Modo</button>
    </header>
    <div class="content">
        <p>¡Hola! Esta es una página web en modo claro.</p>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
